<ion-app>
  <ion-split-pane contentId="main-content">
    
    <ion-menu contentId="main-content" type="overlay" *ngIf="display">
      <ion-content>
        <div style="display: flex;flex-direction: column;height: 100%;">
          <img src="assets\icon\icon.png" id="custom-img" alt="Ionic Logo" />
          <ion-card class="ion-no-margin">
            <ion-card-content style="display: flex; flex-direction: column; align-items: center;">
              <ion-label class="ion-text-capitalize" style="font-weight: bold;">{{ name }}</ion-label>
              <ion-label>{{ email }}</ion-label>
            </ion-card-content>            
          </ion-card>
          <ion-list id="inbox-list">
            @for (p of appPages; track p; let i = $index) {
              <ion-menu-toggle auto-hide="false">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            }
          </ion-list>
          <div style="margin-top: auto; display: flex; flex-direction: column; gap: 8px;">
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="'/login'" lines="none" detail="false" style="cursor: pointer;" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" name="settings"></ion-icon>
                <ion-label>Setting</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false" class="logout" style="cursor: pointer;">
                <ion-icon aria-hidden="true" slot="start" name="log-out-outline"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </div>
      </ion-content>
    </ion-menu>

    <ion-card *ngIf="showInstallButton" (click)="installPWA()" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer;">
      <ion-card-content>
        ðŸ“² Install App
      </ion-card-content>
    </ion-card>
    <ion-router-outlet id="main-content" type="overlay"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
