<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="display">
      <ion-content>
        <div class="menu-container">
          <img src="assets/icon/icon.png" id="custom-img" alt="Ionic Logo" />
          <div class="profile-card">
            <ion-label class="ion-text-capitalize"><strong>{{ name }}</strong></ion-label>
            <ion-label>{{ email }}</ion-label>
          </div>

          <ion-list id="inbox-list">
            @for (p of appPages; track p; let i = $index) {
              <ion-menu-toggle auto-hide="false">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" >
                  <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            }
          </ion-list>

          <div class="menu-footer">
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="'/login'" lines="none" detail="false" routerLinkActive="selected" >
                <ion-icon aria-hidden="true" slot="start" name="settings"></ion-icon>
                <ion-label>Setting</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false" class="logout" >
                <ion-icon aria-hidden="true" slot="start" name="log-out-outline"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content" type="overlay"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
