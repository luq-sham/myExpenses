<app-header title="Budget/Goal"></app-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-card button [routerLink]="['/account-list']" [queryParams]="{ type: 'budget' }" class="option-card">
      <ion-item lines="none" class="card-item">
        <div class="icon-background">
          <ion-icon name="wallet-outline" slot="start" class="card-icon"></ion-icon>
        </div>
        <ion-label>
          <h2>Budget</h2>
          <p>Manage your monthly expenses</p>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end" class="arrow-icon"></ion-icon>
      </ion-item>
    </ion-card>
    
    <ion-card button (click)="openSoon()" class="option-card">
      <ion-item lines="none" class="card-item">
        <div class="icon-background">
          <ion-icon name="flag-outline" slot="start" class="card-icon"></ion-icon>
        </div>
        <ion-label>
          <h2>Goal</h2>
          <p>Track and achieve your goals</p>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end" class="arrow-icon"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
