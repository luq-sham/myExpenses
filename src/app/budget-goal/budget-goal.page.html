<app-header title="Budget / Goal"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card button routerLink="/budget" class="option-card">
      <ion-item lines="none" color="light">
        <ion-icon name="wallet-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>Budget</h2>
          <p>Manage your monthly expenses</p>
        </ion-label>
      </ion-item>
    </ion-card>

    <ion-card button (click)="openSoon()" class="option-card">
      <ion-item lines="none" color="light">
        <ion-icon name="flag-outline" slot="start" color="success"></ion-icon>
        <ion-label>
          <h2>Goal</h2>
          <p>Track and achieve your goals</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
