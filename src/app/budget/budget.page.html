<app-header title="Budget"></app-header>

<ion-content class="ion-padding">
  <!-- Show skeleton while loading -->
  <ng-container *ngIf="loading; else loadedContent">
    <ion-card *ngFor="let i of [1]" class="budget-card">
      <ion-item lines="none">
        <ion-icon name="wallet-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </p>
        </ion-label>
        <ion-note slot="end" color="success">
          <ion-skeleton-text
            animated
            style="width: 50px; height: 16px"
          ></ion-skeleton-text>
        </ion-note>
      </ion-item>
    </ion-card>
  </ng-container>

  <!-- Actual content -->
  <ng-template #loadedContent>
    <ion-list *ngIf="budgets.length === 0; else budgetList">
      <ion-item color="light" lines="none" class="no-budgets-item">
        <ion-icon name="warning-outline" slot="start" color="medium"></ion-icon>
        <ion-label class="no-budgets">
          No budgets available. Tap the "+" to add one.
        </ion-label>
      </ion-item>
    </ion-list>

    <ng-template #budgetList>
      <ion-card
        *ngFor="let budget of budgets"
        (click)="openBudget(budget)"
        class="budget-card"
      >
        <ion-item lines="none">
          <ion-icon name="wallet-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2><b>{{ budget.budget_name | titlecase }}</b></h2>
            <p>{{ budget.budget_type }} Budget</p>
          </ion-label>
          <ion-note slot="end" color="success">
            <b>{{ budget.amount | currency: 'MYR ' }}</b>
          </ion-note>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label>
            <p>Used: {{ budget.used_amount | currency: 'MYR ' }}</p>
            <ion-progress-bar
              [value]="budget.used_amount / budget.amount"
              [color]="getProgressColor(budget)"
            ></ion-progress-bar>
          </ion-label>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label>
            <p><ion-icon name="calendar-outline"></ion-icon> Updated: {{ budget.updated_at | date:'short' }}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ng-template>
  </ng-template>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBudget()" color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
