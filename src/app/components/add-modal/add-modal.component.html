<ion-header [translucent]="true">
  <ion-toolbar color="fav">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label position="stacked">Account Name:</ion-label>
        <ion-input placeholder="Enter Account Name" [(ngModel)]="params.account_name" ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="stacked">Type:</ion-label>
        <ion-select [(ngModel)]="params.account_type" interface="popover">
          <ion-select-option value="">Select Type</ion-select-option>
          <ion-select-option *ngFor="let type of types; let i = index" [value]="type.type">
            {{ type.type }}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="stacked">Initial Balance :</ion-label>
        <ion-input label="MYR" type="number" placeholder="Enter Initial Balance" [(ngModel)]="params.balance" step="any" ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar style="padding-left: 8px;padding-right: 8px;">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Dismiss</ion-button>
    </ion-buttons>
    <ion-button slot="end" color="primary" (click)="onSubmit()">Submit</ion-button>
  </ion-toolbar>
</ion-footer>
