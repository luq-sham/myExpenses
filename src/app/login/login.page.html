<ion-content>
  <div class="login-container">
    <!-- Logo area -->
    <div class="logo-container">
        <img alt="Logo" src="assets/icon/favicon3-removebg.png" />
      <h1>My Expenses</h1>
      <p>Sign in to continue to your account</p>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-input type="email" formControlName="email" placeholder="your@email.com"></ion-input>
          </ion-item>

          <div class="validation-error" *ngIf="(email?.invalid && (email?.dirty || email?.touched))">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>

          <ion-item>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="******"></ion-input>
          </ion-item>

          <div class="validation-error" *ngIf="(password?.invalid && (password?.dirty || password?.touched))">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>

          <div class="remember-forgot">
            <ion-checkbox formControlName="rememberMe" labelPlacement="end">Remember me</ion-checkbox>
            <a class="forgot-password" (click)="forgotPassword()" style="cursor: pointer;">Forgot Password?</a>
          </div>

          <ion-button expand="block" type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" color="fav">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Sign In
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>

    <!-- Social login options -->
    <!-- <div class="social-login">
      <p>Or sign in with</p>
      <div class="social-buttons">
        <ion-button fill="clear" (click)="socialLogin('google')">
          <ion-icon name="logo-google" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="socialLogin('facebook')">
          <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="socialLogin('apple')">
          <ion-icon name="logo-apple" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div> -->

    <!-- Sign up link -->
    <div class="signup-link">
      <p>Don't have an account? <a (click)="goToSignup()">Sign Up</a></p>
    </div>
  </div>
</ion-content>
